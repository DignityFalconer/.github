name: Tests

on:
  workflow_call:
    inputs:
      NODE_VERSION:
        type: string
        description: "Node version to use"
        required: true

permissions:
  contents: read
  
jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules

      - run: npm run lint
      - run: npm run format
      - run: npm run test
